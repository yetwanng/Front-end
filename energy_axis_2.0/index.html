<h1>
    Energy diagram
</h1>
<div id="container-1">

<div id="energy_diagram">
<canvas id="canvas" width="800" height="600"></canvas>
</div>


<div id="parameters-set">

        <input id="material" type="text" value="material" style="width: 100px;" />

        <input id="ValenceBandTop" type="text" value="valence" style="width: 100px;" />
    </div>

    <div id="operation">
        <button id="plot">plot</button>
        <button id="add" value="Add">add new +</button>
        <button id="delete" value="Delete">clear graphs</button>
    </div>
    <input type="color" value="#000000" list="colors" onchange="ColorGetFn(this)">
